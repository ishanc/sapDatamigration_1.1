<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Transformation UI</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Data Transformation Tool</h1>
    </header>
    <main>
        <section id="file-upload">
            <h2>Upload Source Files</h2>
            <form id="upload-form">
                <input type="file" id="file-input" multiple accept=".csv">
                <button type="button" id="upload-button">Upload</button>
            </form>
            <div id="upload-status"></div>
        </section>

        <section id="chat-interface">
            <h2>Chat Interface</h2>
            <div id="chat-container">
                <div id="chat-history"></div>
                <div id="chat-input">
                    <textarea id="user-message" placeholder="Type your message here..."></textarea>
                    <button id="send-button">Send</button>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Data Transformation Tool</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
